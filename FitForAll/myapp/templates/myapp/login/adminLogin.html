{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member login</title>
    <link href="{% static 'myapp/memLog.css' %}" rel="stylesheet">
</head>

<body>
    <!-- nav bar -->
    <section class="nav-bar">
        <div class="nav nav-links">
            <li>
                <div class="nav-logo nav-item">üèãÔ∏è</div>
            </li>
            <li>
                <div class="nav-item"> <a href="../login/memberLogin.html">Member Log-In </a></div>
            </li>
            <li>
                <div class="nav-item"> <a href="../login/trainerLogin.html">Trainer Log-In </a></div>

            <li>
                <div class="nav-item"> <a href="../login/adminLogin.html">Admin Log-In </a></div>

        </div>

    <section>
        <h1> Fit For All </h1>
    </section>
    <!-- Login Box -->
    <section class="nav-bar">
        <div class="box">
            <div class="stuff" style="background-color: gold;">
                <div class="h1">
                    <h2 style="color: black;">Admin Sign-In</h2>
                </div>
                <div class="form">
                    <form method="post" action="{% url 'adminLogin' %}">

                        {% csrf_token %}
                        <label for="name" style="color: black;">Name:</label><br>
                        <input type="text" id="name" name="name" required><br>
                        <label for="password" style="color: black;">Password:</label><br>
                        <input type="text" id="password" name="password" required>
                        <div class="submit">
                            <button type="submit">Log in</button>
                        </div>
                        {% if error %}
                        <p>{{ error }}</p>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
