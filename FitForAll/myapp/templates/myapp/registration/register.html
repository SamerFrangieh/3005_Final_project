{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member login</title>
    <link href="{% static 'myapp/register.css' %}" rel="stylesheet">
</head>

<body>
    <!-- nav bar -->
    <section class="nav-bar">
        <div class="nav nav-links">
            <li>
                <div class="nav-logo nav-item">üèãÔ∏è</div>
            </li>
            <li>
                <div class="nav-item"> <a href="../login/memberLogin.html">Member Log-In </a></div>
            </li>
            <li>
                <div class="nav-item"> <a href="../login/trainerLogin.html">Trainer Log-In </a></div>
            </li>
            <li>
                <div class="nav-item"> <a href="../login/adminLogin.html">Admin Log-In </a></div>
            </li>
        </div>
    </section>
    <section>
        <h1> Fit For All </h1>
    </section>
    <!-- Login Box -->
    <section class="nav-bar">
        <div class="box" style="height: auto;">
            <div class="stuff" style="margin-bottom: 10px;">
                <div class="h1">
                    <h2>Register</h2>
                </div>
                <div class="form">
                    <form method="post" action="{% url 'register' %}">

                        {% csrf_token %}
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" required><br>
                        <label for="password">Password:</label><br>
                        <input type="text" id="password" name="password" required><br>
            <!-- Fitness Goals -->
            <label for="goals">Fitness Goals:</label><br>
            <select id="goals" name="goals">
                <option value="lose_weight" {% if member.fitness_goal == 'lose_weight' %}selected{% endif %}>Lose Weight</option>
                <option value="gain_muscle" {% if member.fitness_goal == 'gain_muscle' %}selected{% endif %}>Gain Muscle</option>
                <option value="improve_endurance" {% if member.fitness_goal == 'improve_endurance' %}selected{% endif %}>Improve Endurance</option>
                <option value="increase_flexibility" {% if member.fitness_goal == 'increase_flexibility' %}selected{% endif %}>Increase Flexibility</option>
            </select><br>
                        <label for="height">Height in cm (ex:180cm):</label><br>
                        <input type="text" id="height" name="height" required><br>
                        <label for="weight">Weight in kg (ex: 80kg):</label><br>
                        <input type="text" id="weight" name="weight" required><br>
                        <div class="submit">
                            <button type="submit">Register</button>
                        </div>
                        {% if error %}
                        <p>{{ error }}</p>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
        <div class="regi">
            <a href="../registration/register.html">
                <h2>Register</h2>
            </a>
        </div>
</body>

</html>
