{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member login</title>
    <link href="{% static 'myapp/register.css' %}" rel="stylesheet">
</head>

<body>
    <!-- nav bar -->
    <section class="nav-bar">
        <div class="nav nav-links">
            <li>
                <div class="nav-logo nav-item">üèãÔ∏è</div>
            </li>
            <li>
                <div class="nav-item"> <a href="../login/memberLogin.html">Member Log-In </a></div>
            </li>
            <li>
                <div class="nav-item"> <a href="../login/trainerLogin.html">Trainer Log-In </a></div>
            </li>
            <li>
                <div class="nav-item"> <a href="../login/adminLogin.html">Admin Log-In </a></div>
            </li>
        </div>
    </section>
    <section>
        <h1> Fit For All </h1>
    </section>
    <!-- Login Box -->
    <section class="nav-bar">
        <div class="box">
            <div class="stuff">
                <div class="h1">
                    <h2>Register</h2>
                </div>
                <div class="form">
                    <form method="post" action="{% url 'register' %}">

                        {% csrf_token %}
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" required><br>
                        <label for="password">Password:</label><br>
                        <input type="text" id="password" name="password" required><br>
                        <label for="goals">Fitness Goals:</label><br>
                        <input type="text" id="goals" name="goals" required><br>
                        <label for="height">Height in cm (ex:180cm):</label><br>
                        <input type="text" id="height" name="height" required><br>
                        <label for="weight">Weight in kg (ex: 80kg):</label><br>
                        <input type="text" id="weight" name="weight" required><br>
                        <div class="submit">
                            <button type="submit">Register</button>
                        </div>
                        {% if error %}
                        <p>{{ error }}</p>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
        <div class="regi">
            <a href="../registration/register.html">
                <h2>Register</h2>
            </a>
        </div>
</body>

</html>
